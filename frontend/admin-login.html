<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - JSON4AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/gradient-glass.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .admin-login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
        }

        .admin-login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .admin-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .admin-logo h1 {
            color: #fff;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .admin-logo .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            color: #fff;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-admin-login {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            padding: 0.75rem 2rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-admin-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }

        .btn-admin-login:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }

        .security-notice {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .security-notice .icon {
            color: #ffc107;
            margin-right: 0.5rem;
        }

        .security-notice p {
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            font-size: 0.85rem;
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1rem;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #8b5cf6;
        }

        .session-info {
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }

        .session-info .icon {
            color: #22d3ee;
            margin-right: 0.5rem;
        }

        .session-info p {
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-logo">
                <h1>JSON4<span style="color: #8b5cf6;">AI</span></h1>
                <p class="subtitle">Super Admin Portal</p>
            </div>

            <div class="security-notice">
                <i class="fas fa-shield-alt icon"></i>
                <p><strong>Security Notice:</strong> This is a restricted admin area. All access attempts are logged and monitored.</p>
            </div>

            <div id="alert-container"></div>

            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-email">
                        <i class="fas fa-envelope"></i> Admin Email
                    </label>
                    <input 
                        type="email" 
                        id="admin-email" 
                        name="email" 
                        class="form-control" 
                        placeholder="Enter admin email address" 
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="admin-password">
                        <i class="fas fa-lock"></i> Admin Password
                    </label>
                    <input 
                        type="password" 
                        id="admin-password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Enter admin password" 
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn btn-admin-login" id="login-btn">
                    <span class="loading-spinner"></span>
                    <i class="fas fa-sign-in-alt"></i> Access Admin Portal
                </button>
            </form>

            <div class="session-info" id="session-info">
                <i class="fas fa-info-circle icon"></i>
                <p id="session-details">Session information will appear here</p>
            </div>

            <div class="back-link">
                <a href="/index.html">
                    <i class="fas fa-arrow-left"></i> Back to Main Site
                </a>
            </div>
        </div>
    </div>

    <script src="js/admin-auth.js"></script>
    <script src="js/notifications.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const adminLoginForm = document.getElementById('admin-login-form');
            const loginBtn = document.getElementById('login-btn');
            const loadingSpinner = document.querySelector('.loading-spinner');
            const alertContainer = document.getElementById('alert-container');
            const sessionInfo = document.getElementById('session-info');
            const sessionDetails = document.getElementById('session-details');

            // Check if already logged in as admin
            if (window.adminAuth && window.adminAuth.isAdminAuthenticated()) {
                showAlert('You are already logged in as admin.', 'info');
                setTimeout(() => {
                    window.location.href = '/admin-dashboard-enhanced.html';
                }, 2000);
                return;
            }

            adminLoginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('admin-email').value.trim();
                const password = document.getElementById('admin-password').value;

                if (!email || !password) {
                    showAlert('Please enter both email and password.', 'danger');
                    return;
                }

                // Show loading state
                loginBtn.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                loginBtn.innerHTML = '<span class="loading-spinner"></span>Authenticating...';

                try {
                    const result = await window.adminAuth.adminLogin(email, password);
                    
                    if (result.success) {
                        showAlert('Admin login successful! Redirecting to admin dashboard...', 'success');
                        
                        // Show session info
                        sessionInfo.style.display = 'block';
                        sessionDetails.innerHTML = `
                            <strong>Session ID:</strong> ${result.sessionId.substring(0, 8)}...<br>
                            <strong>User:</strong> ${result.user.firstName} ${result.user.lastName}<br>
                            <strong>Role:</strong> ${result.user.role}<br>
                            <strong>Security Level:</strong> ${result.security.requiresMFA ? 'MFA Required' : 'Standard'}
                        `;

                        // Redirect after short delay
                        setTimeout(() => {
                            window.location.href = '/admin-dashboard-enhanced.html';
                        }, 2000);
                    }
                } catch (error) {
                    console.error('Admin login failed:', error);
                    showAlert(error.message || 'Admin login failed. Please check your credentials.', 'danger');
                    
                    // Reset button state
                    loginBtn.disabled = false;
                    loadingSpinner.style.display = 'none';
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Access Admin Portal';
                }
            });

            function showAlert(message, type) {
                alertContainer.innerHTML = `
                    <div class="alert alert-${type}" role="alert">
                        <i class="fas fa-${type === 'danger' ? 'exclamation-triangle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i>
                        ${message}
                    </div>
                `;
                
                // Auto-hide success messages
                if (type === 'success') {
                    setTimeout(() => {
                        alertContainer.innerHTML = '';
                    }, 5000);
                }
            }

            // Add some security measures
            document.addEventListener('keydown', function(e) {
                // Disable right-click context menu
                if (e.button === 2) {
                    e.preventDefault();
                    return false;
                }
            });

            // Disable right-click
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });

            // Disable F12, Ctrl+Shift+I, Ctrl+U
            document.addEventListener('keydown', function(e) {
                if (e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                    (e.ctrlKey && e.key === 'u')) {
                    e.preventDefault();
                    return false;
                }
            });
        });
    </script>
</body>
</html>
