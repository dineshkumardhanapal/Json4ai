<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Login – JSON4AI</title>
  <meta name="description" content="Login to your JSON4AI account."/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/purple-silver.css"/>
  <link rel="stylesheet" href="css/responsive.css"/>
  <script src="https://unpkg.com/heroicons@2.0.18/24/outline/index.js"></script>
  <script src="js/notifications.js" defer></script>
  <script src="js/auth.js" defer></script>
</head>
<body>
<header class="navbar">
  <div class="container flex-between">
    <a href="index.html" class="logo">JSON4<span>AI</span></a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
    </nav>
  </div>
</header>

<!-- Notification Container -->
<div id="notification-container" class="notification-container"></div>

<main class="center">
  <div class="auth-container">
    <div class="auth-header">
      <h1>Welcome Back</h1>
      <p>Sign in to your JSON4AI account to continue</p>
    </div>
    
    <form id="login-form" class="form card">
      <div class="form-group">
        <label for="email" class="visually-hidden">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required/>
      </div>
      <div class="form-group">
        <label for="password" class="visually-hidden">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password" required minlength="6"/>
      </div>
      <button type="submit" class="btn-primary">Sign In</button>
      
      <!-- Resend verification section -->
      <div class="verification-section" style="display: none;">
        <hr style="border: none; border-top: 1px solid var(--border-color); margin: 1.5rem 0;">
        <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1rem; text-align: center;">
          Didn't receive a verification email?
        </p>
        <button type="button" id="resend-verification" class="btn-secondary" style="width: 100%;">
          Resend Verification Email
        </button>
      </div>
      
      <div class="auth-footer">
        <p>Don't have an account? <a href="register.html">Create one</a></p>
      </div>
    </form>
  </div>
</main>

<footer>
  <div class="container">
    <p class="copyright">© 2025 JSON4AI. All rights reserved.</p>
  </div>
</footer>
</body>
</html>
