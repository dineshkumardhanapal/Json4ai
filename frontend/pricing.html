<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Pricing – JSON4AI</title>
  <meta name="description" content="Choose the JSON4AI plan that fits you."/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/purple-silver.css"/>
  <link rel="stylesheet" href="css/responsive.css"/>
  <script src="js/pricing.js" defer></script>
</head>
<body>
<header class="navbar">
  <div class="container flex-between">
    <a href="index.html" class="logo">JSON4<span>AI</span></a>
  </div>
</header>

<main class="container center">
  <h1>Choose your plan</h1>
  <div class="pricing-grid">
    <div class="plan-card">
      <h3>Starter</h3>
      <p class="price">$9<span>/mo</span></p>
      <ul>
        <li>100 prompts / mo</li>
        <li>Email support</li>
      </ul>
      <button class="btn-primary" data-plan="starter">Select</button>
    </div>
    <div class="plan-card featured">
      <h3>Pro</h3>
      <p class="price">$19<span>/mo</span></p>
      <ul>
        <li>1 000 prompts / mo</li>
        <li>Priority support</li>
        <li>Advanced templates</li>
      </ul>
      <button class="btn-primary" data-plan="pro">Select</button>
    </div>
    <div class="plan-card">
      <h3>Enterprise</h3>
      <p class="price">$49<span>/mo</span></p>
      <ul>
        <li>Unlimited prompts</li>
        <li>SLA & SSO</li>
        <li>Dedicated manager</li>
      </ul>
      <button class="btn-primary" data-plan="enterprise">Select</button>
    </div>
  </div>
</main>

<footer>
  <p class="copyright">© 2025 JSON4AI. All rights reserved.</p>
</footer>
</body>
</html>
