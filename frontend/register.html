<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Register – JSON4AI</title>
  <meta name="description" content="Create your JSON4AI account."/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/purple-silver.css"/>
  <link rel="stylesheet" href="css/responsive.css"/>
</head>
<body>
<header class="navbar">
  <div class="container flex-between">
    <a href="index.html" class="logo">JSON4<span>AI</span></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
    </nav>
  </div>
</header>

<main class="center">
  <div class="auth-container">
    <!-- Registration form -->
    <form id="register-form" class="form card">
      <h1>Create Account</h1>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" name="firstName" type="text" placeholder="Enter your first name" required/>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" name="lastName" type="text" placeholder="Enter your last name" required/>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter your email address" required/>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Create a password" required minlength="6"/>
      </div>

      <button type="submit" class="btn-primary">Create Account</button>
    </form>

    <!-- Success message (hidden by default) -->
    <div id="success-message" class="success-message" style="display:none;">
      <div class="success-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="#10b981" stroke-width="2"/>
          <path d="M9 12l2 2 4-4" stroke="#10b981" stroke-width="2"/>
        </svg>
      </div>
      <h3>Check Your Email!</h3>
      <p>
        We've sent you a verification email. Please check your inbox and click the verification link to activate your account.
      </p>
      <a href="login.html" class="btn-primary">Go to Login</a>
    </div>

    <p class="auth-footer">
      Already have an account? <a href="login.html">Sign in</a>
    </p>
  </div>
</main>

<footer>
  <p class="copyright">© 2025 JSON4AI. All rights reserved.</p>
</footer>

<script src="js/auth.js"></script>
</body>
</html>
